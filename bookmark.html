<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job Applied</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here
  let getBookMarkArray = JSON.parse(localStorage.getItem("BookmarkArray"));


  getBookMarkArray.forEach(function (ele,i) {
    // document.querySelector("tbody").innerHTML += `<tr>
    //                                                 <td>${ele.name}</td>
    //                                                 <td>${ele.email}</td>
    //                                                 <td>${ele.role}</td>
    //                                               </tr>`

    let tr = document.createElement("tr");

    let td1 = document.createElement("td");
    td1.innerText=ele.name;

    let td2 = document.createElement("td");
    td2.innerText=ele.email;

    let td3 = document.createElement("td");
    td3.innerText=ele.role;

    let td4 = document.createElement("td");
    td4.innerText="DELETE";
    td4.style.backgroundColor="red";

    td4.addEventListener("click",function(){
      deleteFun(i);
    });

    tr.append(td1,td2,td3,td4);
    document.querySelector("tbody").append(tr);
  });

  function deleteFun(i){
    console.log(i)
    getBookMarkArray.splice(i,1);
    localStorage.setItem("BookmarkArray", JSON.stringify(getBookMarkArray));
    window.location.reload();
  }


</script>

</html>
